<!-- body-auth -->
<div class="body-auth">
    <!-- title-content -->
    <div class="title-content">
        <clr-icon class="logo" shape="eye"></clr-icon>
        <h1 class="title">Technology Watch</h1>
    </div>

    <!-- form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input id="email" formControlName="email" type="text" placeholder="john@snow.com" />
        </div>
        <div class="form-group">
            <label for="name">Pseudo</label>
            <input id="name" formControlName="name" type="text" placeholder="Roi du Nord" />
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input id="password" formControlName="password" type="password" placeholder="WinterIsComming!" />
            <input id="confirm" formControlName="confirm" type="password" placeholder="WinterIsComming!" />
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">Créer mon compte</button>
        <a routerLink="/login" routerLinkActive="active">J'ai déjà un compte !</a>
    </form>
</div>
