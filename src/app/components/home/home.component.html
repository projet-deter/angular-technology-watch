<div class="main-container">
    <!-- <div class="alert alert-app-level">
        ...
    </div> -->
    <header class="header header-6">
        <div class="branding">
            <a routerLink="/" routerLinkActive="active" class="nav-link">
                <clr-icon class="logo" shape="eye"></clr-icon>
                <span class="title">Technology Watch</span>
            </a>
        </div>
        <form class="search">
            <label for="search_input">
                <input id="search_input" type="text" placeholder="Tapez par exemple 'VR', 'IA'...">
            </label>
        </form>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger>
                    <clr-icon shape="user"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a routerLink="/profile" routerLinkActive="active" clrDropdownItem>Preferences</a>
                    <a routerLink="/logout" routerLinkActive="active" clrDropdownItem>Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </header>
    <div class="content-container">
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
